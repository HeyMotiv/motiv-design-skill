<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=390, initial-scale=1.0, maximum-scale=1.0">
    <title>Challenge Win ‚Äî Motiv (AI-Generated Example)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* ===========================================
           DESIGN SYSTEM TOKENS (from Motiv)
           =========================================== */

        :root {
            /* Colors - Celebration (dark, immersive) */
            --color-celebration-bg: #1E1B4B;
            --color-celebration-bg-alt: #312E81;
            --color-celebration-text: #FFFFFF;
            --color-celebration-text-muted: #A5B4FC;

            /* Brand */
            --color-brand-secondary: #7C3AED;
            --color-success: #22C55E;
            --color-success-light: #DCFCE7;

            /* Typography */
            --font-display: 'Nunito', system-ui, sans-serif;
            --font-body: 'Roboto', system-ui, sans-serif;

            /* Spacing */
            --space-xs: 8px;
            --space-sm: 12px;
            --space-md: 16px;
            --space-lg: 20px;
            --space-xl: 24px;
            --space-2xl: 32px;
            --space-3xl: 48px;

            /* Radii */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-full: 9999px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: transparent;
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        .phone-frame {
            width: 390px;
            height: 844px;
            background: var(--color-celebration-bg);
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* ===========================================
           CONFETTI ANIMATION
           Pattern: Celebration particles
           =========================================== */

        .confetti-container {
            position: absolute;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        .confetti:nth-child(1) { left: 10%; background: #F472B6; animation-duration: 3s; animation-delay: 0s; }
        .confetti:nth-child(2) { left: 20%; background: #A78BFA; animation-duration: 3.5s; animation-delay: 0.5s; border-radius: 50%; }
        .confetti:nth-child(3) { left: 30%; background: #34D399; animation-duration: 2.8s; animation-delay: 0.2s; }
        .confetti:nth-child(4) { left: 40%; background: #FBBF24; animation-duration: 3.2s; animation-delay: 0.8s; border-radius: 50%; }
        .confetti:nth-child(5) { left: 50%; background: #60A5FA; animation-duration: 3s; animation-delay: 0.3s; }
        .confetti:nth-child(6) { left: 60%; background: #F472B6; animation-duration: 3.4s; animation-delay: 0.6s; border-radius: 50%; }
        .confetti:nth-child(7) { left: 70%; background: #A78BFA; animation-duration: 2.9s; animation-delay: 0.1s; }
        .confetti:nth-child(8) { left: 80%; background: #34D399; animation-duration: 3.1s; animation-delay: 0.7s; border-radius: 50%; }
        .confetti:nth-child(9) { left: 90%; background: #FBBF24; animation-duration: 3.3s; animation-delay: 0.4s; }
        .confetti:nth-child(10) { left: 15%; background: #60A5FA; animation-duration: 2.7s; animation-delay: 0.9s; border-radius: 50%; }
        .confetti:nth-child(11) { left: 45%; background: #F472B6; animation-duration: 3.6s; animation-delay: 0.15s; }
        .confetti:nth-child(12) { left: 75%; background: #A78BFA; animation-duration: 2.85s; animation-delay: 0.45s; border-radius: 50%; }

        @keyframes fall {
            0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(864px) rotate(720deg); opacity: 0; }
        }

        /* ===========================================
           CONTENT LAYOUT
           =========================================== */

        .content {
            position: relative;
            z-index: 1;
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: var(--space-xl);
            padding-top: 80px;
            color: var(--color-celebration-text);
        }

        /* ===========================================
           CELEBRATION HEADER
           Pattern: Big win moment
           Tokens: typography.display-large, celebration colors
           =========================================== */

        .celebration-header {
            text-align: center;
            margin-bottom: var(--space-2xl);
        }

        .trophy {
            font-size: 64px;
            margin-bottom: var(--space-md);
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .headline {
            font-family: var(--font-display);
            font-size: 36px;
            font-weight: 800;
            letter-spacing: -0.02em;
            margin-bottom: var(--space-xs);
        }

        .subheadline {
            font-size: 16px;
            color: var(--color-celebration-text-muted);
        }

        /* ===========================================
           EARNINGS CARD
           Pattern: Reward highlight
           Tokens: celebration.backgroundAlt, typography.stat-large
           =========================================== */

        .earnings-card {
            background: var(--color-celebration-bg-alt);
            border-radius: var(--radius-lg);
            padding: var(--space-xl);
            text-align: center;
            margin-bottom: var(--space-xl);
        }

        .earnings-label {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--color-celebration-text-muted);
            margin-bottom: var(--space-xs);
        }

        .earnings-amount {
            font-family: var(--font-body);
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -0.02em;
            color: var(--color-success);
            margin-bottom: var(--space-sm);
        }

        .earnings-breakdown {
            font-size: 13px;
            color: var(--color-celebration-text-muted);
        }

        .earnings-breakdown span {
            color: var(--color-celebration-text);
        }

        /* ===========================================
           STATS ROW
           Pattern: Achievement metrics
           =========================================== */

        .stats-row {
            display: flex;
            gap: var(--space-sm);
            margin-bottom: var(--space-xl);
        }

        .stat-card {
            flex: 1;
            background: var(--color-celebration-bg-alt);
            border-radius: var(--radius-md);
            padding: var(--space-md);
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--color-celebration-text);
            margin-bottom: 2px;
        }

        .stat-label {
            font-size: 11px;
            color: var(--color-celebration-text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* ===========================================
           CREATOR MESSAGE
           Pattern: Personal touch
           =========================================== */

        .creator-message {
            background: rgba(255,255,255,0.05);
            border-radius: var(--radius-md);
            padding: var(--space-md);
            margin-bottom: var(--space-xl);
        }

        .creator-header {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            margin-bottom: var(--space-sm);
        }

        .creator-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #A78BFA 0%, #7C3AED 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .creator-name {
            font-size: 13px;
            font-weight: 600;
            color: var(--color-celebration-text);
        }

        .creator-text {
            font-size: 14px;
            color: var(--color-celebration-text-muted);
            line-height: 1.5;
        }

        /* ===========================================
           CTA BUTTONS
           =========================================== */

        .cta-section {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
        }

        .btn-primary {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: var(--color-celebration-text);
            color: var(--color-celebration-bg);
            font-family: var(--font-body);
            font-size: 16px;
            font-weight: 600;
            padding: 16px 32px;
            border: none;
            border-radius: var(--radius-full);
            cursor: pointer;
        }

        .btn-ghost {
            background: transparent;
            color: var(--color-celebration-text-muted);
            font-family: var(--font-body);
            font-size: 14px;
            font-weight: 500;
            padding: 12px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

</body>
</html>
